<!DOCTYPE html>
<html>
  <head>
    <title>Siguientes</title>
    <style>
      /* Estilos para centrar la tabla */
      html{
        background-color: lightcyan;
      }
      .center {
        text-align: center;
        margin: auto;
        width: 50%;
        border: 1px solid black;
        padding: 10px;
        background-color: azure;
        }
        th{
            border: 1px solid black;
            
            
        }
        h1{
            text-align: center;
        }
       
    </style>  </head>
  <body>    <h1>Tabla de siguientes(cadena).</h1>
    <table class="center">
      <tr>
        <th>Hoja</th>
        <th>Número</th>
        <th>Siguientes</th>
      </tr>
<tr>
    <td>\n</td>
    <td>2</td>
    <td>[2, 3, 4, 5, 6, 7]</td>
</tr>
<tr>
    <td>minus</td>
    <td>3</td>
    <td>[2, 3, 4, 5, 6, 7]</td>
</tr>
<tr>
    <td>mayus</td>
    <td>4</td>
    <td>[2, 3, 4, 5, 6, 7]</td>
</tr>
<tr>
    <td>digito</td>
    <td>5</td>
    <td>[2, 3, 4, 5, 6, 7]</td>
</tr>
<tr>
    <td>" "</td>
    <td>6</td>
    <td>[2, 3, 4, 5, 6, 7]</td>
</tr>
<tr>
    <td>\'</td>
    <td>1</td>
    <td>[2, 3, 4, 5, 6]</td>
</tr>
<tr>
    <td>\'</td>
    <td>7</td>
    <td>[8]</td>
</tr>
<tr>
    <td>#</td>
    <td>8</td>
    <td>--</td>
</tr>
</table>
  </body>
</html>
