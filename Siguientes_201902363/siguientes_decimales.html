<!DOCTYPE html>
<html>
  <head>
    <title>Siguientes</title>
    <style>
      /* Estilos para centrar la tabla */
      html{
        background-color: lightcyan;
      }
      .center {
        text-align: center;
        margin: auto;
        width: 50%;
        border: 1px solid black;
        padding: 10px;
        background-color: azure;
        }
        th{
            border: 1px solid black;
            
            
        }
        h1{
            text-align: center;
        }
       
    </style>  </head>
  <body>    <h1>Tabla de siguientes(decimales).</h1>
    <table class="center">
      <tr>
        <th>Hoja</th>
        <th>Número</th>
        <th>Siguientes</th>
      </tr>
<tr>
    <td>digito</td>
    <td>1</td>
    <td>[1, 2]</td>
</tr>
<tr>
    <td>digito</td>
    <td>3</td>
    <td>[3, 4]</td>
</tr>
<tr>
    <td>"."</td>
    <td>2</td>
    <td>[3]</td>
</tr>
<tr>
    <td>#</td>
    <td>4</td>
    <td>--</td>
</tr>
</table>
  </body>
</html>
