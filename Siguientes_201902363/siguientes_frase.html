<!DOCTYPE html>
<html>
  <head>
    <title>Siguientes</title>
    <style>
      /* Estilos para centrar la tabla */
      html{
        background-color: lightcyan;
      }
      .center {
        text-align: center;
        margin: auto;
        width: 50%;
        border: 1px solid black;
        padding: 10px;
        background-color: azure;
        }
        th{
            border: 1px solid black;
            
            
        }
        h1{
            text-align: center;
        }
       
    </style>  </head>
  <body>    <h1>Tabla de siguientes(frase).</h1>
    <table class="center">
      <tr>
        <th>Hoja</th>
        <th>Número</th>
        <th>Siguientes</th>
      </tr>
<tr>
    <td>letra</td>
    <td>7</td>
    <td>[7, 8, 9, 10]</td>
</tr>
<tr>
    <td>digito</td>
    <td>8</td>
    <td>[7, 8, 9, 10]</td>
</tr>
<tr>
    <td>" "</td>
    <td>9</td>
    <td>[7, 8, 9, 10]</td>
</tr>
<tr>
    <td>"1"</td>
    <td>6</td>
    <td>[7, 8, 9, 10]</td>
</tr>
<tr>
    <td>"I"</td>
    <td>5</td>
    <td>[6]</td>
</tr>
<tr>
    <td>"P"</td>
    <td>4</td>
    <td>[5]</td>
</tr>
<tr>
    <td>"M"</td>
    <td>3</td>
    <td>[4]</td>
</tr>
<tr>
    <td>"O"</td>
    <td>2</td>
    <td>[3]</td>
</tr>
<tr>
    <td>"C"</td>
    <td>1</td>
    <td>[2]</td>
</tr>
<tr>
    <td>#</td>
    <td>10</td>
    <td>--</td>
</tr>
</table>
  </body>
</html>
