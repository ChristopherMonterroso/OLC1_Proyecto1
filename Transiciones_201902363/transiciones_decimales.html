<!DOCTYPE html>
<html>
  <head>
    <title>Transiciones</title>
    <style>
      /* Estilos para centrar la tabla */
      html{
        background-color: lightgrey;
      }
      .center {
        text-align: center;
        margin: auto;
        width: 50%;
        border: 1px solid black;
        padding: 10px;
        background-color: azure;
        }
        th{
            border: 1px solid black;
            
            
        }
        h1{
            text-align: center;
        }
       
    </style>  </head>
  <body>    <h1>Tabla de transiciones(decimales).</h1>
    <table class="center">
      <tr>
        <th>Estado</th>
        <th>Transiciones</th>
        <th>Aceptación</th>
      </tr>
<tr>
    <td>S0</td>
    <td>[1] [S0 -> digito -> S1] </td>
    <td>false</td>
</tr>
<tr>
    <td>S1</td>
    <td>[1, 2] [S1 -> "." -> S2, S1 -> digito -> S1] </td>
    <td>false</td>
</tr>
<tr>
    <td>S2</td>
    <td>[3] [S2 -> digito -> S3] </td>
    <td>false</td>
</tr>
<tr>
    <td>S3</td>
    <td>[3, 4] [S3 -> digito -> S3] </td>
    <td>true</td>
</tr>
</table>
  </body>
</html>
